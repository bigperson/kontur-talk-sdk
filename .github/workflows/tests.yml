name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: json
        coverage: none
        tools: composer:v2
    
    - name: PHP and filesystem info
      run: |
        php -v
        ls -la
        pwd
        ls -la vendor/bin 2>/dev/null || echo "Vendor bin not found"
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Verify PHPUnit config files
      run: |
        echo "Checking for phpunit.xml:"
        ls -la phpunit.xml 2>/dev/null || echo "phpunit.xml not found"
        echo "Checking for phpunit.xml.dist:"
        ls -la phpunit.xml.dist 2>/dev/null || echo "phpunit.xml.dist not found"
        if [ -f phpunit.xml.dist ]; then
          echo "Content of phpunit.xml.dist:"
          cat phpunit.xml.dist
        fi
      
    - name: Run tests
      run: |
        if [ -f phpunit.xml.dist ]; then
          vendor/bin/phpunit -c phpunit.xml.dist
        elif [ -f phpunit.xml ]; then
          vendor/bin/phpunit -c phpunit.xml
        else
          echo "No PHPUnit configuration file found!"
          exit 1
        fi 