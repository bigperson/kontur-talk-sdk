name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: json
        coverage: none
        tools: composer:v2
    
    - name: PHP and filesystem info
      run: |
        php -v
        ls -la
        pwd
        ls -la vendor/bin 2>/dev/null || echo "Vendor bin not found"
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Verify PHPUnit config file
      run: |
        ls -la phpunit.xml*
        cat phpunit.xml
      
    - name: Run tests
      run: vendor/bin/phpunit -c phpunit.xml 